specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MockUSDT
    network: mumbai
    source:
      address: "0xFCe7187B24FCDc9feFfE428Ec9977240C6F7006D"
      abi: MockUSDT
      startBlock: 36216128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - Transfer
      abis:
        - name: MockUSDT
          file: MockUSDT/abis/MockUSDT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: MockUSDT/MockUSDT.wasm
